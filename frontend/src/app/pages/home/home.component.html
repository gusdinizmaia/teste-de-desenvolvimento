<main class="px-[6%]">
    <section class="w-[50%] h-[100%] flex flex-col justify-center items-center">
        <app-form-login *ngIf = 'login' />
        <app-form-register *ngIf ='!login' />
        <button class="rounded-lg p-3 mt-2 bg-slate-500 text-white" (click)="showRegister()">Login/Register</button>
    </section>
</main>
